    <style>
        body {
            display: flex;

        .selectContainer {

        .selectContainer select {

        .imageSelect {
            display: flex;

            display: flex;
            align-items: center;

            border: 1px solid #ddd;

            display: flex;

            margin-left: 10px;
            width: 300px;
        }

        .reverseCheckbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

            margin-top: 20px;
        }

        a {
            color: #4baeff;
        }

            margin-top: 50px;
            font-size: 14px;
        }

        .repoLink {
            margin-top: 5px;
            font-size: 14px;
        }

            margin-top: 5px;
            background-color: #000000;
            color: #4baeff;
            border: 0px solid #555;
            font-size: 12px;
        }

        button:hover,
        .profileLink:hover,

            transition: transform 0.2s
        }

<body>
    <h1>光棱坦克显形</h1>

    <div class="selectContainer">
        <label for="optionSelect">1. 选择表图像素处理方式: </label>
        <select id="optionSelect">
            <option value="black">置为黑色</option>
            <option value="white">置为白色</option>
            <option value="trans">置为透明</option>
            <option value="neigh" selected>邻近生成</option>
        </select>
    </div>

    <div class="imageSelect">
        <div class="fileInput">
            <label for="imageInput">2.</label>
            <input type="file" id="imageInput" accept="image/*" title="选择一个图像文件">
        </div>
        <div class="urlInput">
            <label for="imageUrlInput">或从URL:</label>
            <input type="text" id="imageUrlInput" placeholder="输入图片URL">
            <button id="loadImageButton">加载图片</button>
        </div>
        <div class="pasteInput">
            <label for="imagePasteButton">或从剪贴板粘贴图片 (ctrl+v)，</label>
        </div>
        <div class="dragInputHint">
            或直接将图片拖进窗口。
        </div>
    </div>

    <img id="originalImage" src="" alt="原始图像" crossorigin="anonymous" style="display:none;">

    <canvas id="canvas"></canvas>

    <div class="thresSlider">
        <label for="thresholdRange">3. 滑动直至图像清晰: </label>
        <input type="range" id="thresholdRange" min="0" max="255" value="24">
    </div>

    <div class="reverseCheckbox">
        <input type="checkbox" id="reverseCheckbox">
        <label for="reverseCheckbox">是否为反向隐写<small>（如果无论如何都调不出来可以勾上试试）</small></label>
    </div>

    <div class="saveButton">
        <button id="saveImageButton">保存图像</button>
    </div>

    <div class="profileLink">
        <small><a href="https://github.com/Uyanide" target="_blank">Github - Uyanide (我)</a></small>
    </div>

    <div class="repoLink">
        <small><a href="https://github.com/Uyanide/Mirage_Decode/tree/main" target="_blank">Github -
                Mirage_Decode (本项目)</a></small>
    </div>

    <div class="privacyButton">
        <button id="togglePrivacyPolicy">显示隐私说明</button>
    </div>

    <div class="privacyPolicy" id="privacyPolicy">
        <p>本网站使用Google Analytics记录访问者的行为。通过使用本网站，您同意数据按照Google Analytics的条款和隐私政策进行处理。更多信息，请访问:<a
                href="https://policies.google.com/privacy" target="_blank">Google
                Analytics的隐私政策。</a></p>
    </div>

    <script>
        document.getElementById('togglePrivacyPolicy').addEventListener('click', function () {
            var privacyPolicy = document.getElementById('privacyPolicy');
            if (privacyPolicy.style.display === 'none') {
                privacyPolicy.style.display = 'block';
                this.textContent = '隐藏隐私说明';
                window.scrollTo(0, document.body.scrollHeight);
            } else {
                privacyPolicy.style.display = 'none';
                this.textContent = '显示隐私说明';
            }
        });

        class ImageProcessor {
            constructor() {
                this.img = null;
                this.imgData = null;
                this.coverProcessMethod = "neigh";
                this.threshold = 32;
                this.reverse = false;
            }

            showImage(imgData) {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                ctx.putImageData(imgData, 0, 0);
            }

            updateImage(img) {
                this.img = img;
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = this.img.width;
                canvas.height = this.img.height;
                ctx.drawImage(this.img, 0, 0, canvas.width, canvas.height);
                this.imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                this.processImage();
            }

            processImage() {
                var imgDataCopy = new ImageData(new Uint8ClampedArray(this.imgData.data), this.imgData.width, this.imgData.height);
                var data = imgDataCopy.data;
                if (!this.reverse) {
                    var ratio = 255 / this.threshold;
                    for (var i = 0; i < data.length; i += 4) {
                        var avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        if (avg <= this.threshold) {
                            data[i] *= ratio;
                            data[i + 1] *= ratio;
                            data[i + 2] *= ratio;
                        } else {
                            this.processCoverPixel(data, i);
                        }
                    }
                }
                else {
                    var ratio = 255 / (255 - this.threshold);
                    for (var i = 0; i < data.length; i += 4) {
                        var avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        if (avg >= this.threshold) {
                            data[i] = (data[i] - this.threshold) * ratio;
                            data[i + 1] = (data[i + 1] - this.threshold) * ratio;
                            data[i + 2] = (data[i + 2] - this.threshold) * ratio;
                        }
                        else {
                            this.processCoverPixel(data, i);
                        }
                    }
                }
                this.showImage(imgDataCopy);
            }

            processCoverPixel(data, i) {
                switch (this.coverProcessMethod) {
                    case 'neigh':
                        if (i > 3) {
                            data[i] = data[i - 4];
                            data[i + 1] = data[i - 3];
                            data[i + 2] = data[i - 2];
                            break;
                        }
                    case 'black':
                        data[i] = 0;
                        data[i + 1] = 0;
                        data[i + 2] = 0;
                        break;
                    case 'white':
                        data[i] = 255;
                        data[i + 1] = 255;
                        data[i + 2] = 255;
                        break;
                    case 'trans':
                        data[i + 3] = 0;
                        break;
                }
            }
        }

        const imageProcessor = new ImageProcessor();

        async function loadImage(input) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;

                if (typeof input === 'string') {
                    img.crossOrigin = 'anonymous'; // 仅当从URL加载时设置
                    img.src = input;
                } else if (input instanceof File) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(input);
                } else {
                    reject(new Error('Unsupported input type'));
                }
            });
        }

        async function updateImageFromClipboard() {
            try {
                const clipboardItems = await navigator.clipboard.read();
                for (const clipboardItem of clipboardItems) {
                    for (const type of clipboardItem.types) {
                        if (type.startsWith('image/')) {
                            const blob = await clipboardItem.getType(type);
                            const src = URL.createObjectURL(blob);
                            const img = await loadImage(src);
                            imageProcessor.updateImage(img);
                            return;
                        }
                    }
                }
            } catch (error) {
                console.error('无法从剪贴板读取图像:', error);
            }
        }

        // 禁用滚动
        function disableScroll() {
            scrollPosition = window.pageYOffset;
            window.onscroll = function () {
                window.scrollTo(0, scrollPosition);
            };
        }

        // 恢复滚动
        function enableScroll() {
            window.onscroll = null;
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 图像加载事件监听
            document.getElementById('imageInput').addEventListener('change', (event) => {
                const file = event.target.files[0];
                try {
                    loadImage(file).then((img) => {
                        imageProcessor.updateImage(img);
                    });
                } catch (error) {
                    console.error('图像加载失败:', error);
                    alert('无法加载图像, 请确保图像文件状态。');
                    loadImage('default.png').then((img) => {
                        imageProcessor.updateImage(img);
                    });
                }
            });

            // 加载图片按钮事件监听
            document.getElementById('loadImageButton').addEventListener('click', async () => {
                const imageUrl = document.getElementById('imageUrlInput').value;
                if (imageUrl) {
                    try {
                        const img = await loadImage(imageUrl);
                        imageProcessor.updateImage(img);
                    } catch (error) {
                        console.error('图像加载失败:', error);
                        alert('无法加载图像, 请确保图像可访问。');
                        loadImage('default.png').then((img) => {
                            imageProcessor.updateImage(img);
                        });
                    }
                }
            });

            // 滑动条事件监听，设置阈值
            document.getElementById('thresholdRange').addEventListener('input', () => {
                imageProcessor.threshold = parseInt(document.getElementById('thresholdRange').value, 10);
                if (imageProcessor.img) {
                    imageProcessor.processImage();
                }
            });

            // 选择表图像素处理方式
            document.getElementById('optionSelect').addEventListener('change', () => {
                imageProcessor.coverProcessMethod = document.getElementById('optionSelect').value;
                if (imageProcessor.img) {
                    imageProcessor.processImage();
                }
            });

            // 切换反向隐写
            document.getElementById('reverseCheckbox').addEventListener('change', () => {
                imageProcessor.reverse = document.getElementById('reverseCheckbox').checked;
                if (imageProcessor.img) {
                    imageProcessor.processImage();
                }
            });

            // 保存图像
            document.getElementById('saveImageButton').addEventListener('click', () => {
                const canvas = document.getElementById('canvas');
                const image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                const link = document.createElement('a');
                link.download = 'output.png';
                link.href = image;
                link.click();
            });

            // 图像加载失败时，显示默认图像
            document.getElementById('originalImage').addEventListener('error', () => {
                console.error('图像加载失败');
                alert('无法加载图像, 请确保图像可访问。');
                document.getElementById('originalImage').src = 'default.png';
                imageProcessor.updateImage(document.getElementById('originalImage'));
            });

            // 添加粘贴图片加载的事件监听器
            window.addEventListener('paste', (event) => {
                const items = (event.clipboardData || event.originalEvent.clipboardData).items;
                for (const item of items) {
                    if (item.type.indexOf('image') !== -1) {
                        const blob = item.getAsFile();
                        const src = URL.createObjectURL(blob);
                        loadImage(src).then((img) => {
                            imageProcessor.updateImage(img);
                        });
                    }
                }
            });

            // 添加拖拽图片加载的事件监听器
            document.body.addEventListener('dragover', (event) => {
                event.preventDefault();
            });
            document.body.addEventListener('drop', async (event) => {
                event.preventDefault();
                if (event.dataTransfer.items) {
                    for (const item of event.dataTransfer.items) {
                        if (item.kind === 'file') {
                            const file = item.getAsFile();
                            const img = await loadImage(file);
                            imageProcessor.updateImage(img);
                        }
                    }
                }
            });

            var slider = document.getElementById('thresholdRange');
            var scrollPosition = 0;

            // 监听滑动条的mousedown事件，禁止滚动
            slider.addEventListener('mousedown', function () {
                disableScroll();
            });

            // 监听全局的mouseup事件，恢复滚动
            document.addEventListener('mouseup', function () {
                enableScroll();
            });
        }

        window.onload = function () {
            setupEventListeners();

            var defaultSrc = 'default.png';
            var defaultImg = new Image();
            defaultImg.crossOrigin = 'anonymous';
            defaultImg.onload = function () {
                imageProcessor.updateImage(defaultImg);
            };
            defaultImg.src = defaultSrc;
        };
    </script>
</body>
