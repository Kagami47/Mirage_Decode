<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <title>光棱坦克显形</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 30px;
            background-color: #000;
            color: #fff;
        }

        input[type=text],
        input[type=file],
        button,
        select {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .selectContainer {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .selectContainer select {
            margin-left: 10px;
        }

        .imageSelect {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .fileInput {
            display: flex;
            align-items: center;
        }

        .fileInput label {
            margin-right: 5px;
        }

        .urlInput {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .urlInput label {
            margin-right: 5px;
        }

        .urlInput input[type=text] {
            margin-right: 5px;
        }

        .pasteInput {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .pasteInput label {
            margin-right: 5px;
        }

        #canvas {
            border: 1px solid #ddd;
            max-width: min(100%, 600px);
            margin-top: 20px;
        }

        .thresSlider {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .thresSlider input[type=range] {
            margin-left: 10px;
            width: 300px;
        }

        .reverseCheckbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .saveButton {
            margin-top: 20px;
        }

        .link-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>光棱坦克显形</h1>

    <div class="selectContainer">
        <label for="optionSelect">1. 选择表图像素处理方式: </label>
        <select id="optionSelect">
            <option value="black">黑色处理</option>
            <option value="white">白色处理</option>
            <option value="trans">透明处理</option>
            <option value="neigh" selected>邻近处理</option>
        </select>
    </div>

    <div class="imageSelect">
        <div class="fileInput">
            <label for="imageInput">2.</label>
            <input type="file" id="imageInput" accept="image/*" title="选择一个图像文件">
        </div>
        <div class="urlInput">
            <label for="imageUrlInput">或从URL加载图片:</label>
            <input type="text" id="imageUrlInput" placeholder="输入图片URL">
            <button id="loadImageButton">加载图片</button>
        </div>
        <div class="pasteInput">
            <label for="imagePasteButton">或从剪贴板粘贴图像: </label>
            <button id="imagePasteButton">粘贴图像</button>
        </div>
    </div>

    <img id="originalImage" src="" alt="原始图像" crossorigin="anonymous" style="display:none;">

    <canvas id="canvas"></canvas>

    <div class="thresSlider">
        <label for="thresholdRange">3. 滑动直至图像清晰: </label>
        <input type="range" id="thresholdRange" min="0" max="255" value="24">
    </div>

    <div class="reverseCheckbox">
        <input type="checkbox" id="reverseCheckbox">
        <label for="reverseCheckbox">是否为反向隐写<small>（如果无论如何都调不出来可以勾上试试）</small></label>
    </div>

    <div class="saveButton">
        <button id="saveImageButton">保存图像</button>
    </div>

    <div class="link-container">
        <small><a href="https://github.com/Uyanide" target="_blank">Github - Uyanide</a></small>
    </div>

    <script>
        class ImageProcessor {
            constructor() {
                this.img = null;
                this.imgData = null;
                this.coverProcessMethod = "neigh";
                this.threshold = 32;
                this.reverse = false;
            }

            showImage(imgData) {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                ctx.putImageData(imgData, 0, 0);
            }

            updateImage(img) {
                this.img = img;
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = this.img.width;
                canvas.height = this.img.height;
                ctx.drawImage(this.img, 0, 0, canvas.width, canvas.height);
                this.imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                this.processImage();
            }

            processImage() {
                var imgDataCopy = new ImageData(new Uint8ClampedArray(this.imgData.data), this.imgData.width, this.imgData.height);
                var data = imgDataCopy.data;
                if (!this.reverse) {
                    var ratio = 255 / this.threshold;
                    for (var i = 0; i < data.length; i += 4) {
                        var avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        if (avg <= this.threshold) {
                            data[i] *= ratio;
                            data[i + 1] *= ratio;
                            data[i + 2] *= ratio;
                        } else {
                            this.processCoverPixel(data, i);
                        }
                    }
                }
                else {
                    var ratio = 255 / (255 - this.threshold);
                    for (var i = 0; i < data.length; i += 4) {
                        var avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        if (avg >= threshold) {
                            data[i] = (data[i] - this.threshold) * ratio;
                            data[i + 1] = (data[i + 1] - this.threshold) * ratio;
                            data[i + 2] = (data[i + 2] - this.threshold) * ratio;
                        }
                        else {
                            this.processCoverPixel(data, i);
                        }
                    }
                }
                this.showImage(imgDataCopy);
            }

            processCoverPixel(data, i) {
                switch (this.coverProcessMethod) {
                    case 'neigh':
                        if (i > 3) {
                            data[i] = data[i - 4];
                            data[i + 1] = data[i - 3];
                            data[i + 2] = data[i - 2];
                            break;
                        }
                    case 'black':
                        data[i] = 0;
                        data[i + 1] = 0;
                        data[i + 2] = 0;
                        break;
                    case 'white':
                        data[i] = 255;
                        data[i + 1] = 255;
                        data[i + 2] = 255;
                        break;
                    case 'trans':
                        data[i + 3] = 0;
                        break;
                }
            }
        }

        const imageProcessor = new ImageProcessor();

        window.onload = function () {
            var img = document.getElementById('originalImage');
            var imageInput = document.getElementById('imageInput');
            var thresholdRange = document.getElementById('thresholdRange');
            var optionSelect = document.getElementById('optionSelect');

            var defaultSrc = 'default.png';
            var defaultImg = new Image();
            defaultImg.onload = function () {
                imageProcessor.updateImage(defaultImg);
            };
            defaultImg.src = defaultSrc;

            // 加载图像

            imageInput.addEventListener('change', function (event) {
                var file = event.target.files[0];
                var reader = new FileReader();
                reader.onload = function (e) {
                    img.src = e.target.result;
                    img.onload = function () {
                        imageProcessor.updateImage(img);
                    };
                };
                reader.readAsDataURL(file);
            });

            document.getElementById('loadImageButton').addEventListener('click', function () {
                var imageUrl = document.getElementById('imageUrlInput').value;
                if (imageUrl) {
                    img.src = imageUrl;
                    img.onload = function () {
                        imageProcessor.updateImage(img);
                    };
                }
            });

            document.getElementById('imagePasteButton').addEventListener('click', async function () {
                try {
                    const clipboardItems = await navigator.clipboard.read();
                    for (const clipboardItem of clipboardItems) {
                        for (const type of clipboardItem.types) {
                            if (type.startsWith('image/')) {
                                const blob = await clipboardItem.getType(type);
                                const reader = new FileReader();
                                reader.onload = function (event) {
                                    const img = document.getElementById('originalImage');
                                    img.onload = function () {
                                        imageProcessor.updateImage(img);
                                    };
                                    img.src = event.target.result;
                                };
                                reader.readAsDataURL(blob);
                                return;
                            }
                        }
                    }
                } catch (error) {
                    console.error('无法从剪贴板读取图像:', error);
                }
            });

            // 更改参数

            thresholdRange.addEventListener('input', function () {
                imageProcessor.threshold = parseInt(this.value, 10);
                if (img.src) {
                    imageProcessor.processImage(img);
                }
            });

            optionSelect.addEventListener('change', function () {
                imageProcessor.coverProcessMethod = this.value;
                if (img.src) {
                    imageProcessor.processImage(img);
                }
            });

            document.getElementById('reverseCheckbox').addEventListener('change', function () {
                imageProcessor.reverse = this.checked;
                if (img.src) {
                    imageProcessor.processImage(img);
                }
            });

            img.addEventListener('error', function () {
                console.error('图像加载失败');
                alert('无法加载图像, 请确保图像可访问。');
                img.src = defaultSrc;
                imageProcessor.updateImage(img);
            });

            // 保存图像

            document.getElementById('saveImageButton').addEventListener('click', function () {
                var canvas = document.getElementById('canvas');
                var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                var link = document.createElement('a');
                link.download = 'output.png';
                link.href = image;
                link.click();
            });
        };
    </script>
</body>

</html>
